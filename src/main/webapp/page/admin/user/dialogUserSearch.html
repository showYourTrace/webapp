<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="cancel();">&times;</button>
    <h3>User search</h3>
</div>

<div class="modal-body" ng-include src="state.userSearchTemplate">
</div>

<div class="modal-footer">
    <button class="btn btn-default gs-btn" ng-disabled="!canApply()" ng-click="ok();">OK</button>
    <button class="btn btn-default gs-btn" data-dismiss="modal" aria-hidden="true" ng-click="cancel();">Cancel</button>
</div>
