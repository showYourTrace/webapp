<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel();">&times;</button>
    <h3 id="clientModalLabel">User</h3>
</div>

<div class="modal-body" style="max-height: 520px;overflow-y: auto;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                    <!--<div class="input-group">-->
                    <input class="form-control" ng-model="state.model.login" name="title" placeholder="Username" type="text">
                    <!--</div>-->
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="state.model.pwd" name="title" placeholder="Password" type="password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="state.model.name" name="title" placeholder="Name" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Second name</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="state.model.secondName" name="title" placeholder="Second name" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="state.model.email" name="title" placeholder="Email" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Receive promo</label>
                <div class="col-sm-8" align="left">
                    <input class="control-label" ng-model="state.model.receivePromo" type="checkbox" value="0">
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default gs-btn" ng-click="ok();" ng-disabled="false">OK</button>
    <button type="button" data-dismiss="modal" class="btn btn-default gs-btn" ng-click="cancel();">Close</button>
</div>
