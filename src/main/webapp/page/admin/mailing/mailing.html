<div class="container-fluid">
    <div class="row">
        <label class="col-sm-2 control-label"><h3>Send promo emails</h3></label>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="row" style="margin: 10px;">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Subject</label>
                        <div class="col-sm-6">
                            <input type="text" required ng-model="state.subject" style="width: 100%;">
                        </div>
                        <div class="col-sm-2">
                            <button class="gs-btn" ng-click="send()" ng-disabled="sendButtonDisabled()" class="">Send</button>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 10px;">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">Body</label>
                        <div class="col-sm-6">
                            <textarea rows="5" required ng-model="state.body" style="width: 100%;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin: 10px;">
                    <div class="form-group">
                        <div class="row" ng-show="imgUploader.queue.length > 0">
                            <div class="col-sm-6">
                                <div class="col-sm-10">
                                    <label class="col-sm-1 control-label">Name</label>
                                </div>
                                <div class="col-sm-2">
                                    <label class="col-sm-1 control-label">Size</label>
                                </div>
                            </div>
                        </div>
                        <div ng-repeat="item in imgUploader.queue">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="col-sm-10">
                                        <label class="col-sm-1 control-label">{{item.file.name}}</label>
                                    </div>
                                    <div class="col-sm-2">
                                        <label class="col-sm-1 control-label">{{item.file.size}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <button class="btn gs-btn" ng-click="removeImage(item)">Remove
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div ng-if="imgUploader && state.files.length < state.maxFileCount"
                             class="fileInputWrapper" ng-click="shadeButton($event)">
                            <button class="btn btn-default gs-btn">Add file...</button>
                            <input type="file" class="fileHidden fileInput" style="width: 100%;"
                                   ng-hide="uploading(imgUploader)"
                                   uploader="imgUploader"
                                   nv-file-select/>
                        </div>
                        <div ng-show="uploading(imgUploader)" class="progress progress-striped active">
                            <div class="bar" style="width:100%"></div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
