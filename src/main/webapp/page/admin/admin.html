<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div ng-controller="ErrorCtrl" ng-show="hasAlerts()" class="error-spot" ng-click="showAlerts()">
                        {{getCount()}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <a class="btn btn-link" ui-sref="adminApp.home.deal.search">Dashboard</a>
                </div>
                <div class="col-sm-2" align="right">
                    <ul class="breadcrumb" style="overflow:hidden; padding:8px 8px;">
                        <li class="active">
                            <a title="{{user.fullName}}" style="white-space:nowrap;">
                                <span class="glyphicon glyphicon-user" style="font-size: 9pt;"></span>
                                {{user.login}}
                            </a>
                        </li>
                        <li><a ng-controller="LogoutCtrl" href="#" ng-click="logoutMe()">Logout</a></li>
                    </ul>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ng-show="apiResolve > 0">
                        <div class="modal-progress-backdrop"></div>
                        <div class="data-loading"></div>
                    </div>
                    <ui-view></ui-view>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
