<div class="container-fluid">
    <div ng-if="!subscribeMailSent">
        <div class="row" style="margin-top:20px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <h3>{{result.userMsg}}</h3>
                <br>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row" style="margin-top:20px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-3" ng-if="!result.success">
                <input type="text" class="form-control" id="email" placeholder="E-mail" required autofocus ng-model="state.subscribeEmail">
            </div>
            <div class="col-sm-7">
                <button type="button" class="btn btn-link control-label" ng-click="execute();">{{gotoLink.txt}}</button>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <div class="login-error" ng-show="subscribeError()" style="line-height: 0;">
                    <div class="alert alert-danger" style="padding: 10px;"><b>Error: </b> {{subscribeErrorText()}}</div>
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>

    <div ng-if="subscribeMailSent" style="margin-rop:20px;">
        <div class="row" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <label control-label>Check your e-mail for completing subscription!</label>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</div>
